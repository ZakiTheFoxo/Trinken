<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF=8">
		<title>Formulario valida</title>
		<style type="text/css">
			body{
				color: white;
				background-image: url("../imagenes/barra.png");
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-size: 100% 100%;
			}
		</style>

		<script type="text/javascript">
			function verificarDatos(){
				// Validar nombre
				if(document.formulario.usuario.value.length == 0){
					alert("Tiene que escribir su usuario")
					document.formulario.usuario.focus()
					return 0;
				};

				if(document.formulario.contraseña.value.length == 0){
					alert("Tiene que escribir su contraseña")
					document.formulario.contraseña.focus()
					return 0;
				};

				// Enviar formulario				
				document.formulario.submit();
				window.close();
			}

			function registrarCuenta(){
				document.write("<a href='tk_registrar_cuenta.html'></a>");
			}
		</script>
	</head>

	<body bgcolor="#000000" color="white">
		<form method="GET" name="formulario">
			<table align="center">
				<tr>
					<td>
						Usuario:
					</td>
					<td>
						<input type="text" name="usuario" size="30">
					</td>
				</tr>
				<tr>
					<td>
						Constraseña:
					</td>
					<td>
						<input type="password" name="contraseña" size="30">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="button" value="Iniciar Sesión" onclick="verificarDatos()"><br>
						<input type="button" value="Registrarse" onclick="window.location.replace('tk_registrar_cuenta.html')">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
